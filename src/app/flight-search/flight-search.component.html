<div>
  <title>FlightSearch</title>

  <h1>Flight Search</h1>

  <div class="form-group">
      <label>From:<input class="form-control"></label>
      <!--<input [(ngModel)]="from" class="from-control">-->
  </div>

  <div class="form-group">
      <label>To:<input class="form-control"></label>
      <!--<input [(ngModel)]="to" class="form-control">-->
  </div>

  <div class="form-group">
    <label>Date:<app-date [(date)] = "date"></app-date></label>
    {{date}}
  </div>

  <div class="form-group">
      <button class="btn btn-default" (click)="search()" [disabled]="!from || !to">
          Search
      </button>
  </div>

  <div class="row">
    <div *ngFor="let f of flights" class="col-xs-12 col-sm-6 col-md-lg-4 col-xl-3">
      <app-flight-card
      [item] = "f"
      [(selected)]="basket[f.id]"></app-flight-card>
    </div>
</div>

  <b>Basket</b>
  <pre>{{basket | json }}</pre>
</div>
